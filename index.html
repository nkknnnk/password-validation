<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/86f6bb3af3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="inputBox">
            <input type="password" id="pswrd" placeholder="Password" onkeyup="checkPassword(this.value)">
            <span id="toggleBtn"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">At least one lowecase charcter</li>
                <li id="upper">At least one uppercase charcter</li>
                <li id="number">At least one number</li>
                <li id="special">At least one special charcter</li>
                <li id="length">At least 8 charcter</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
